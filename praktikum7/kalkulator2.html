<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="JavaScript">
        function jumlahkan() {
            let strbill = document.getElementById("bil1").value; 
            let strbil2 = document.getElementById("bil2").value;
            console.log (strbill + strbil2);
            let bill = parseInt(strbill);
            let bil2 = parseInt(strbil2);
            console.log(bill + bil2);
            let bilhasil = bill + bil2;

            document.getElementById("hasil").innerHTML = bilhasil
        }
        function kurang() {
            let strbill = document.getElementById("bil1").value; 
            let strbil2 = document.getElementById("bil2").value;
            console.log (strbill - strbil2);
            let bill = parseInt(strbill);
            let bil2 = parseInt(strbil2);
            console.log(bill - bil2);
            let bilhasil = bill - bil2;

            document.getElementById("hasil").innerHTML = bilhasil
        }
        function bagi() {
            let strbill = document.getElementById("bil1").value; 
            let strbil2 = document.getElementById("bil2").value;
            console.log (strbill / strbil2);
            let bill = parseInt(strbill);
            let bil2 = parseInt(strbil2);
            console.log(bill / bil2);
            let bilhasil = bill / bil2;

            document.getElementById("hasil").innerHTML = bilhasil
        }
        function kali() {
            let strbill = document.getElementById("bil1").value; 
            let strbil2 = document.getElementById("bil2").value;
            console.log (strbill * strbil2);
            let bill = parseInt(strbill);
            let bil2 = parseInt(strbil2);
            console.log(bill * bil2);
            let bilhasil = bill * bil2;

            document.getElementById("hasil").innerHTML = bilhasil
        }
    </script>
</head>

<body>
    <h2>Kalkulator Penjumlahan</h2>
    <form>
        Bilangan 1 : <input type="text" id="bil1"/>
        <br> Bilangan 2 : <input type="text" id="bil2">
        <br>Pilih Operasi Aritmatika: 
        <input type="radio" value="tambah" name="operasi_aritmatika">+ 
        <input type="radio" value="kurang" name="operasi_aritmatika">-
        <input type="radio" value="bagi" name="operasi_aritmatika">:
        <input type="radio" value="kali" name="operasi_aritmatika">x
        <br><input type="button" value="Hitung" onclick="kali()" > 
        <br> Hasil Penjumlahan : <span id="hasil"></span> 
    </form>
</body>

</html>
